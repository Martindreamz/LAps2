

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script type="text/JavaScript">
	function checkSelect() {
		var objS = document.getElementById("drop");
		var a = document.getElementById('admin');
		var s = document.getElementById('staff');
		var role = $("p").text();
		var id = objS.options[objS.selectedIndex].value;
		if (id == 3) { //choose admin
			//if (!role.equals("Admin"))
			s.style.visibility = 'hidden';
			a.style.visibility = 'hidden';
		} else { //choose staff or manager
			s.style.visibility = 'visible';
			a.style.visibility = 'visible';

		}

	}
	function test() {
		var t = document.getElementById('staff');
		if (t.style.visibility == 'hidden') {
			t.style.visibility = 'visible';
		} else {
			t.style.display = "none";
		}
	}
</script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::adminbar"></div>
	<!--  
	<div id="test" style="border: solid 1px #e81515; width: 500px;">
		js Test<br>
	</div>
	<button onclick="test()">Click</button>-->
	<div class="container">
		<form th:object="${emp}" th:action="@{/employee/save-admin}"
			method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName4">Name</label> <input type="hidden"
						th:field="*{id}"> <input type="text" class="form-control"
						id="inputName4" th:field="*{name}" value="">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Password</label> <input type="text"
						class="form-control" id="inputPassword4" th:field="*{password}"
						value="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail4">Email</label> <input type="email"
					class="form-control" id="inputEmail4" th:field="*{email}" value="">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputRole">Role</label>
					<p class="form-control" id="inputRole"
						th:text="*{DiscriminatorValue}" value=""></p>
					<div class="dropList">
						<select id="drop" onchange="checkSelect()">
							<option th:value="*{DiscriminatorValue}" style="display: none"></option>
							<option value="1" th:field="*{DiscriminatorValue}">Staff</option>
							<option value="2" th:field="*{DiscriminatorValue}">Manager</option>
							<option value="3" th:field="*{DiscriminatorValue}">Administrator</option>
						</select>
					</div>

				</div>

			</div>

			<div th:unless="${#strings.equals(emp.DiscriminatorValue,'Admin')}">
				<div class="form-row" id="staff">
					<div class="form-group col-md-6">
						<label for="inputAL">Annual Leaves</label> <input type="text"
							class="form-control" id="inputAL"
							th:field="*{CurrentAnnualLeaves}" value="">
					</div>
					<div class="form-group col-md-6">
						<label for="inputML">Medical Leaves</label> <input type="text"
							class="form-control" id="inputML"
							th:field="*{CurrentMedicalLeaves}" value="nil">
					</div>
					<div class="form-group col-md-6">
						<label for="inputManager">Manager</label> <input type="text"
							class="form-control" id="inputManager" th:field="*{manager.name}"
							value="nil">
					</div>
				</div>
			</div>

			<div th:if="${#strings.equals(emp.DiscriminatorValue,'Admin')}">
				<div class="form-row" id="admin">
					<div class="form-group col-md-6">
						<label for="inputAL">Annual Leaves</label> <input type="text"
							class="form-control" id="inputAL"
							th:field="*{CurrentAnnualLeaves}" value="">
					</div>
					<div class="form-group col-md-6">
						<label for="inputML">Medical Leaves</label> <input type="text"
							class="form-control" id="inputML"
							th:field="*{CurrentMedicalLeaves}" value="nil">
					</div>
					<div class="form-group col-md-6">
						<label for="inputManager">Manager</label> <input type="text"
							class="form-control" id="inputManager" th:field="*{manager.name}"
							value="nil">
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<div th:insert="fragments/general.html::footer"></div>
</body>
</html>
